<!DOCTYPE html>
<html lang="ko" id="facebook">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Facebook - 로그인 또는 가입</title>
    <link rel="stylesheet" href="./home.css">
</head>
<body>
    
    <div id="container">
        <div id="content">

            <div class="left">
                <div id="logo_text">
                    <img src="페북로고-텍스트.svg">
                </div>
                    <h2 id="main_text">Facebook에서 전세계에 있는 친구, 가족, 지인들과 함께 이야기를 나눠보세요.</h2>
            </div>

            <div class="right">
                <div id="login_box">
                    <form method="post" acrion="https://www.facebook.com/" class="login_form">

                        <div id="input_box">
                            <div id="input_box2">
                                <div class="input">
                                    <input type="text" placeholder="이메일 또는 전화번호">
                                </div>
                                <div class="input">
                                    <input type="password" placeholder="비밀번호">
                                </div>
                            </div>
                        </div>
    
                        <div id="submit_box">
                                <button type="submit" id="log-in">로그인</button>
                        </div>
                        <div id="forget">
                            <a href="https://www.facebook.com/recover/initiate/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNzIwNjA3MjM1LCJjYWxsc2l0ZV9pZCI6MzgxMjI5MDc5NTc1OTQ2fQ%3D%3D&ars=facebook_login&next">비밀번호를 잊으셨나요?</a>
                        </div>

                        <hr>
    
                        <div id="join">
                            <button id="join_button">새 계정 만들기</button>
                        </div>
    
                    </form>
                </div>

                <div class="mini_text">
                    유명인, 브랜드 또는 비즈니스를 위한&nbsp;
                    <a href="https://www.facebook.com/pages/create/?ref_type=registration_form" id="mk_page">페이지 만들기</a>.
                </div>

            </div>
        </div>

    </div>

    <div id="footer">
        <ul>
            <li>한국어</li>
            <li>E</li>
        </ul>
    </div>
</body>
